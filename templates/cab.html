{% extends "base.html" %}
{% block content %}
<div style="max-width:720px;margin:auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08);">
  <h2 style="margin:0 0 12px;color:#007BFF;">Cab â€” Plan a Trip</h2>
  <form action="{{ url_for('cab_predict') }}" method="POST" target="_blank" style="display:grid;gap:16px;">
    <div>
      <label>Source</label>
      <input name="source" required placeholder="e.g., Majestic, Bengaluru" style="width:100%;padding:10px;border:1px solid #cfd6e4;border-radius:8px;">
    </div>
    <div>
      <label>Destination</label>
      <input name="destination" required placeholder="e.g., Indiranagar, Bengaluru" style="width:100%;padding:10px;border:1px solid #cfd6e4;border-radius:8px;">
    </div>
    <button class="btn btn-primary" type="submit" style="width:100%;">Predict Cab ETA</button>
  </form>
  <p style="margin-top:10px;color:#6b7280;font-size:13px;">Cab is a separate feature and does not affect Public Transport predictions.</p>
</div>
{% endblock %}
